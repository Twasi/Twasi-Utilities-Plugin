name: "Utilities"
main: net.twasiplugin.utilities.Plugin
author: Twasi Team
description: Basic Twasi Utilities Plugin.
helpText: "Basic functionality for Twasi!"
version: 1.0

messageHandler: false

commands:
  - check
  - wiki
  - title
  - status
  - game
  - uptime
  - hosts

permissions:
  - twasi.utilities.mod.title
  - twasi.utilities.mod.game

api: |
  type Utilities {
    updateTitle(title: String): Boolean,
    updateGame(game: String): Boolean,
    updateChannel(title: String, game: String): Boolean,
    getTitle: String,
    getGame: String
  }